<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Style.css')}}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Data Collection</title>
  </head>
  <body class="bg-nav">
    <nav class="navbar ">
      <a href="" class="navbar-brand text-light"> Data Collection App</a>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
              <h1 class="text-light display-4 mt-100" style="font-size: 80px"> Collecting Data with the help of python</h1>
        </div>
        <div class="col-md-4">
           <script>
            function myfun(){
              var a = document.getElementByID("upassword").value;
              var b = document.getElementByID("uconfirm").value;
              if (a==""){
                  document.getElementByID("message").innerHTML="** please fill the password";
                  return False;
              }
              if (a!=b){
                  document.getElementByID("message").innerHTML="**password is not same";
                  return False;
              }
           }
           </script>
           <div class="card mt-50">
              <div class="card-body">
                <form class="form" method="post" onsubmit="return myfun()" action="/add_user">
                  <label>Name</label><br>
                  <input type="text" class="form-control" name="uname" id="uname"><br>
                  <label>Email</label><br>
                  <input type="email" class="form-control" name="uemail" id="uemail"><br>
                  <label>Password</label><br>
                  <input type="password" class="form-control" name="upassword" id="upassword"><br>
                  <span id="message" style="color:red;"></span><br>
                  <label>Confirm Password</label><br>
                  <input type="password" class="form-control" name="uconfirm" id="uconfirm"><br>
                                    <span id="messages"></span><br>
                  <input type="submit" class="btn btn-primary btn-block btn-lg" value="Register">
                </form>
                <p>Already a Member? <a href="/">Login Here</a></p>
              </div>
           </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  </body>
</html>
